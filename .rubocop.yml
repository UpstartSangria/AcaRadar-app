---
# Apply latest Ruby style guide and newly introduced cops
AllCops:
  TargetRubyVersion: 3.4
  NewCops: enable
  Exclude:
    - '_snippets/*'
    - '.venv/**/*' # ignore python virtual environments
    - 'config/environment.rb' # ignore CONFIG for now 

# ignore block length in test code only
Metrics/BlockLength:
  Enabled: true
  Exclude:
    - 'spec/**/*'
    - 'Rakefile'

Metrics/ParameterLists:
  # change the parameter list as query needs a lot of parameters 

  Max: 8

Style/OpenStructUse:
  Enabled: false